<!DOCTYPE html>
<html>
    <head>
        <title>Tuksun Tukkuliike</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <br>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <ul class="nav">
                            <li><a href="tilaus-new.html">Luo uusi tilaus</a></li>
                            <li class="active"><a>Tuotevalikoima</a></li>
                            <li><a href="tilausseuranta.html">Tilausten seuranta</a></li>
                            <li><a href="asiakashallinta.html">Asiakkaiden hallinta</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-7">
                    <object data=header.html style="width:100%"></object>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-default" href="kirjautuminen.html">Kirjaudu ulos</a>
                </div>
            </div>

            <div class="row">
                <h2>Tuotevalikoima</h2>
                <br>
                <form class="form-horizontal" method="POST">
                    <div class="form-group">
                        <label for="valmistaja" class="col-md-2 control-label">Valmistaja</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="valmistaja" name="valmistaja">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hintaAlk" class="col-md-2 control-label">Hinta vähintään</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="hintaAlk" name="hintaAlk">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hintaEnint" class="col-md-2 control-label">Hinta enintään</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="hintaEnint" name="hintaEnint">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="saldoAlk" class="col-md-2 control-label">Varastossa vähintään</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="saldoAlk" name="saldoAlk">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-4">
                            <a class="btn btn-default" href="tuote-list.html">Hae tuotteita</a>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="row">
                <br>
                <form class="form-horizontal" method="POST">
                    <div class="form-group">
                        <label for="tuotenumero" class="col-md-2 control-label">Etsi tuotenumerolla</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="tuotenumero" name="tuotenumero">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-4">
                            <a class="btn btn-default" href="tuote-view.html">Hae tuote</a>
                        </div>
                    </div>
                </form>  
            </div>
            
            <div class="row">
                <br>
                <p><a class="btn btn-default" href="tuote-list.html">Listaa kaikki tuotteet</a></p>
                <p><a class="btn btn-default" href="tuote-list.html">Listaa tuotteet joista avoimia tilauksia</a></p>
                <p><a class="btn btn-default" href="tuote-new.html">Luo uusi tuote</a></p>
            </div>
            
            <div class="row">
                <hr>
                <object data=viimeisimmat.html style="width:100%" height='300'></object>
            </div>
        </div>
    </body>
</html>
