<!DOCTYPE html>
<html>
    <head>
        <title>Tuksun Tukkuliike</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <br>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <ul class="nav">
                            <li><a href="tilaus-new.html">Luo uusi tilaus</a></li>
                            <li><a href="index.html">Tuotevalikoima</a></li>
                            <li><a href="tilausseuranta.html">Tilausten seuranta</a></li>
                            <li class="active"><a href="asiakashallinta.html">Asiakkaiden hallinta</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-7">
                    <object data=header.html style="width:100%"></object>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-default" href="kirjautuminen.html">Kirjaudu ulos</a>
                </div>
            </div>

            <div class="row">
                <h2>Uusi asiakas</h2>
                <br>
                <form class="form-horizontal" method="POST">
                    <div class="form-group">
                        <label for="nimi" class="col-md-2 control-label">Nimi</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="nimi" name="nimi">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="osoite" class="col-md-2 control-label">Osoite</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="osoite" name="osoite">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Sähköposti</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="henkilo" class="col-md-2 control-label">Yhteyshenkilö</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="henkilo" name="henkilo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="puhelin" class="col-md-2 control-label">Puhelinnumero</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="puhelin" name="puhelin">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="luotto" class="col-md-2 control-label">Luottoraja</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="luotto" name="luotto">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-5">
                            <button type="submit" class="btn btn-default">Tallenna uusi asiakas</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
