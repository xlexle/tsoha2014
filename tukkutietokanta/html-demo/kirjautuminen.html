<!DOCTYPE html>
<html>
    <head>
        <title>Tuksun Tukkuliike</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Tervetuloa Tuksun Tukkuliikkeeseen</h1>
            <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="inputUser1" class="col-md-2 control-label">Tunnus</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputUser1" name="username" placeholder="asiakasnumero tai ylläpitäjän tunnus">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-md-2 control-label">Salasana</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="salasana">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Muista kirjautumistiedot
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <button type="submit" class="btn btn-default">Kirjaudu sisään</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
